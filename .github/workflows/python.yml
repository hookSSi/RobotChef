name: FlaskServer

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
      
    - name: Install dependencies
      run: | 
        pip install pytest
        if [ -f ./robotchef_flask_server/requirements.txt ]; then pip install -r ./robotchef_flask_server/requirements.txt

    - name: Test with pytest
      run: pytest -v ./robotchef_flask_server/test.py